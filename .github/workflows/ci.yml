name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unit Tests
        run: ./gradlew test -Pmarvel_public_api_key=fake_key -Pmarvel_private_api_key=fake_key
    
      - name: Build the app
        run: ./gradlew assemble -Pmarvel_public_api_key=fake_key -Pmarvel_private_api_key=fake_key


  test:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Java (Adopt OpenJDK v11)
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Run Espresso UI Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedCheck -Pandroid.testInstrumentationRunnerArguments.size=small,medium -Pmarvel_public_api_key=fake_key -Pmarvel_private_api_key=fake_key --stacktrace

    - name: Run Espresso E2E Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: ./gradlew connectedCheck -Pandroid.testInstrumentationRunnerArguments.size=large -Pmarvel_public_api_key=fake_key -Pmarvel_private_api_key=fake_key --stacktrace